<!DOCTYPE html>
<html>
<head>
    <title>Trusted Clipboard Hashes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        <a href="/">Dashboard</a>
        <a href="/logs">Logs</a>
        <a href="/trusted">Trusted</a>
        <a href="/transaction">Bitcoin Transaction</a>
    </nav>
    <div class="container">
        <h2>Trusted Clipboard Hashes</h2>

        {% if trusted %}
        <table border="1" cellpadding="10" cellspacing="0">
            <tr><th>SHA256 (first 10 chars)</th></tr>
            {% for h in trusted %}
            <tr><td>{{ h }}</td></tr>
            {% endfor %}
        </table>
        {% else %}
        <p>No trusted entries yet.</p>
        {% endif %}

        <hr>
        <form action="/add_trusted" method="POST">
            <input type="text" name="address" placeholder="Paste text to trust" required>
            <button type="submit">Add Trusted</button>
        </form>
    </div>
</body>
</html>
