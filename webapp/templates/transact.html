{% extends "base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto bg-slate-800 rounded p-6 shadow">
  <h2 class="text-2xl mb-4 font-semibold">Transaction Prototype</h2>

  {% if error %}
    <div class="bg-red-600 p-3 rounded mb-4">{{ error }}</div>
  {% endif %}

  {% if success %}
    <div class="bg-emerald-700 p-4 rounded mb-4">
      <div class="font-bold">Transaction Simulated âœ…</div>
      <div class="text-sm">TX ID: {{ tx.id }}</div>
      <div class="text-sm">Address: {{ tx.address }}</div>
      <div class="text-xs text-slate-300">Timestamp: {{ tx.timestamp }}</div>
    </div>
    <a href="{{ url_for('transact') }}" class="bg-indigo-600 px-4 py-2 rounded">Simulate another</a>
  {% else %}
    <form method="post" class="space-y-4">
      <label class="block text-sm">Paste Bitcoin/Ethereum Address</label>
      <input name="address" id="addr" class="w-full p-3 rounded bg-slate-900 text-sm" placeholder="0x1234... or 1Boat..." />
      <div class="flex gap-3">
        <button type="submit" class="bg-yellow-500 px-4 py-2 rounded text-slate-900">Proceed</button>
        <button type="button" id="pasteBtn" class="bg-indigo-600 px-4 py-2 rounded">Paste from clipboard</button>
        <a href="{{ url_for('index') }}" class="ml-auto text-sm underline">Back to dashboard</a>
      </div>
    </form>
  {% endif %}
</div>

<script>
document.getElementById('pasteBtn')?.addEventListener('click', async ()=>{
  const res = await fetch('/api/clipboard');
  const j = await res.json();
  document.getElementById('addr').value = j.clipboard || "";
});
</script>
{% endblock %}
